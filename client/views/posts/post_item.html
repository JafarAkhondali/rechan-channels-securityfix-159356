<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>{{title}}</h3>
      thisId: {{_id}}<br>
      <p>{{content}}</p>
      <p>
        submitted by {{author}},
        <a href="{{pathFor 'postPage'}}">{{childrenCount}} subposts</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
  </div>
</template>
